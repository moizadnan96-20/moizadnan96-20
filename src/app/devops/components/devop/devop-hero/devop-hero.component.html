<div class="overflow-hidden">
  <div class="row">
    
    <div class="col-lg-12 " *ngIf="!width">
      
        <img src="../../../../../assets/img/DEV. OPS- CAROUSEL 2200 x 780 – 1 (1).svg" alt="" class="" style=" width: 100vw;">
    </div>
    <div class="col-lg-12 mobileView" *ngIf="width">
      <img src="../../../../../assets/Dia/DEV OPS PHONE.svg" alt="" class=" mobileView">
      
    </div>
    <div class="col-lg-12" *ngIf="width">
        <img src="../../../../../assets/Dia/DEV OPS PHONE 2- 960 × 560 – 1.svg" alt="" class=" mobileView">
    </div>
  </div>
  <div class="page-heading padding-right padding-left margin-top-3" *ngIf="width">
    <h3 class="pb-1">DevOps And Cloud</h3>

    
  </div>

  <div class="links-tab padding-left third border-bottom-1" id="links-tab" (scroll)="onWindowScroll($event)" *ngIf="!width">
    <div class="social-links">
      
      <a
        (click)="scroll('#CloudMigration')"
        class=" align-middle linksTopPadding"
      >
        <h5>Cloud Migration</h5>
      </a>
      <a
        (click)="scroll('#AIOpsDevOps')"
        class="left-line align-middle right-line linksTopPadding"
      >
        <h5>AI Ops</h5>
      </a>

      <a class="dropdown1" ngbDropdown>
        <a class="align-middle linksTopPadding">
          <h5 ngbDropdownToggle (click)="scroll('#ManagedCloudServices')">
            Managed Cloud Services
          </h5>
        </a>
        <div class="" ngbDropdownMenu>
          <a
            ngbDropdownItem
            (click)="scroll('#kuberneties')"
            style="padding-left: 10px !important"
            ngbDropdownItem
            ><h5 style="color: black">Kuberneties</h5></a
          >
          <a ngbDropdownItem (click)="scroll('#AWS')"
            ><h5 style="color: black">AWS</h5></a
          >
          <a ngbDropdownItem (click)="scroll('#GCP')"
            ><h5 style="color: black">GCP</h5></a
          >
          <a ngbDropdownItem (click)="scroll('#IBM')"
            ><h5 style="color: black">IBM cloud</h5></a
          >
        </div>
      </a>
      <a (click)="scroll('#PP')" class="left-line align-middle linksTopPadding">
        <h5 class="third-h5">Why Partner With Perception IT</h5>
      </a>
    </div>
  </div>
</div>
<div class="row mt-3 mb-3" *ngIf="width">
  <div class="padding-left col-lg-12 padding-right" id="links-tab" >
    <label class="mb-2" >Topics</label>
    <select class=" form-select" aria-label="Default select example"  (change)="activeRoute($event)">
     
      <option value="#CloudMigration"  >Cloud Migration</option>
      <option value="#AIOpsDevOps" >AI Ops</option>
      <option value="#kuberneties" > Managed Cloud Services</option>
      <option value="#kuberneties">Kuberneties</option>
      <option value="#AWS">AWS</option>
      <option value="#GCP">GCP</option>
      <option value="#IBM">IBM cloud</option>
      <option value="#PP">Perception IT As Your Partner</option>
    </select>
  </div>

  
</div>
