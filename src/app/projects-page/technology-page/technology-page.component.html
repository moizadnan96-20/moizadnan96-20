<div class="row" *ngIf="!width">
  <div class="col-lg-1">
    <a style="font-weight: bold; padding-left: 15px">Filter by:</a>
  </div>

  <div class="col-lg-11 active-link">
    <a class="btn btn-primary main" [ngClass]="{ 'active-linked':  activeValue == 'All' }" (click)="onClickAllData()"
      style="margin-bottom: 10px">
      All
    </a>
    <span>
      <a class="btn btn-primary main " (click)="onClickForFilter(t)" *ngFor="let t of filters; "
        [ngClass]="{ 'active-linked': t == activeValue }" style="margin-bottom: 10px">
        {{ t }}
      </a>
    </span>



  </div>
</div>
<div class="row" *ngIf="width">


  <div class="col-lg-12 active-link">

    <select class="form-select" (change)="filterInput($event)">
      <option [ngClass]="{ 'active-linked': activeValue == 'All' }"  >All</option>
      <option *ngFor="let i of filters" [ngClass]="{ 'active-linked': i == activeValue }">
        {{i}}
      </option>

    </select>


  </div>
</div>

<div class="row mt-5" style="background-color: #f1f1f1" *ngFor="let project of filterData">
  <div class="col-3">
    <img [src]="project.image" alt="" class="image fluid" style="width: 100%" />
  </div>
  <div class="col-9 ">
    <p class="mb-4" style="line-height: 35px">
      <strong>Industry: {{ project.industry }}</strong> <br />
      <strong> Software Products: {{ project.softwareProducts }} </strong>
      <br />
      <strong>Technologies: {{ project.technologies }}</strong><br />
      <strong>Client: {{ project.client }} </strong>
    </p>
    <hr />
    <h5 style="line-height: 35px">
      <strong> {{ project.title }} </strong>
    </h5>
    <p style="line-height: 35px">
      {{ project.summary }}
    </p>
    <div class="d-flex flex-row-reverse" id="more-button">
      <p style="
          margin-top: 15px;
          padding-right: 10px;
          padding-left: 15px;
          cursor: pointer;" class="mb-0" id="more-text">
        <a routerLink="{{ project.route }}" style="color: black"> Read more </a>
        <i class="fa fa-long-arrow-right fa-lg"></i>
      </p>
      <h6 class="m-2" style="
          border: 1px solid #b7b7b7;
          border-radius: 8px;
          background-color: #1d2957;
        ">
        <p class="p-2 mb-0">
          <a (click)="scroll('#helps')" class="pointer" style="color: white">
            Need help with a similar project?</a>
        </p>
      </h6>
    </div>
  </div>
</div>
