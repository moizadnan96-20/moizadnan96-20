<div class="row" id="main">


  <div class="col-lg-12 " *ngIf="!width">
    <img src="../../../assets/img/ROJECTS 2200 W and 780.svg" alt="" class="img-fluid" style="  ">
  </div>

  <div class="col-lg-12" *ngIf="width">
    <img src="../../../assets/img/PROJECTS PHONE VIEW -W960 x H 750 – 1.svg" alt="" class=" mobileView">
  </div>
  <div class="col-lg-12" *ngIf="width">
    <img src="../../../assets/img/PROJECTS PHONE VIEW - W960 x H 750 – 2.svg" alt="" class=" mobileView">
  </div>

</div>
<div class="row" *ngIf="width">
  <div class="col-lg-12">
    <div class="page-heading padding-left padding-right margin-top-3">
      <h3 class="pb-1">Projects</h3>
    </div>
  </div>
</div>

<div class="row" *ngIf="!width">
  <div class="col-lg-12">
    <div class="
        padding-left
        links-tab
        third
        d-flex
        align-items-start
        justify-content-start

      " id="links-tab">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" style="padding-left: 0px !important" id="search">
            <h5 class="third-h5 pt-2">Search by:</h5>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link third-h5
            " routerLink="/projects" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            <h5 class=" pt-2">Industry</h5>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link third-h5" routerLink="/projects/software-products" routerLinkActive="active-link">
            <h5 class=" pt-2">Software Products</h5>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link third-h5" routerLink="/projects/technology" routerLinkActive="active-link">
            <h5 class=" pt-2">Technology</h5>
          </a>
        </li>
        <li class="nav-item ">
          <a class="nav-link third-h5" id="service">
            <h5 class=" pt-2">Service</h5>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="padding-left mt-4 padding-right">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="row mt-3" *ngIf="width">
  <div class="padding-left col-lg-12 padding-right">
    <select class=" form-select" aria-label="Default select example" (change)="activeRoute($event)" >
     
      <option value="/projects"  >Industry</option>
      <option value="/projects/software-products" >Software Products</option>
      <option value="/projects/technology" >Technology</option>
      <option >Service</option>
    </select>
  </div>

  <div class="padding-left mt-4 padding-right">
    <router-outlet></router-outlet>
  </div>
</div>
