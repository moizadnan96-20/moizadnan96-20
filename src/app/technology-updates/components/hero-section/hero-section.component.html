      <a class="dropdown1" ngbDropdown>

            Solutions

        </a>
        <div class="" ngbDropdownMenu>
          <a ngbDropdownItem (click)="scroll('#AIOPs')" style="padding-left: 10px !important" ngbDropdownItem>

          <a ngbDropdownItem (click)="scroll('#IOT')">
            <h5 style="color: black">Internet of Things</h5>
          </a>

            <h5 style="color: black">DevOps</h5>
          </a>

        </div>
      </a>
      <a (click)="scroll('#tech-text')" class="left-line align-middle" id="abc">
        <h5 class="third-h5">Technology </h5>
      </a>
      <a (click)="scroll('#PP')" class="left-line align-middle">
       
        
        <h5 class="third-h5">Perception IT As Your Partner</h5>
      </a>

    </div>

  </div>

      <option value="#DevOps" > DevOps</option>
      <option value="#Observability">Observability</option>
      <option value="#tech-text">Technology</option>
