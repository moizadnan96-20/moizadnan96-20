<div class="row" id="main">

  <div class="col-lg-12 " *ngIf="!width">
    <img src="../../../../../assets/banners/IT  Consultancy Main pg  2200 w and 750 H-3 – 1.svg" alt=""
      style=" width: 100vw; ">
  </div>

  <div class="col-lg-12" *ngIf="width">
    <img src="../../../../../assets/banners/Business-led IT Consultancy- 960 ×700 – 10.svg" alt="" class=" mobileView">
  </div>

</div>

<div class="links-tab padding-left third border-bottom-1" id="links-tab" (scroll)="onWindowScroll($event)"
  *ngIf="!width">
  <div class="social-links">
    <a (click)="scroll('#AIOPs')" class="align-middle">
      <h5 class="third-h5">AIOps</h5>
    </a>
    <a (click)="scroll('#DCM')" class="left-line align-middle linksTopPadding">
      <h5 class="third-h5"> DevOps and Cloud Migration</h5>
    </a>
    <a (click)="scroll('#ISM')" class="left-line align-middle linksTopPadding">
      <h5 class="third-h5"> IT Service Management & Infrastructure Monitoring</h5>
    </a>
    <a (click)="scroll('#PP')" class="left-line align-middle">
      <!--<h5 class="third-h5">Why Partner With Perception IT</h5>-->
      <h5 class="third-h5">Perception IT As Your Partner</h5>
    </a>
  </div>
  <div style="height: 2px;">

  </div>
</div>

<div class="row  " *ngIf="width">
  <div class="page-heading padding-right padding-left" id="links-tab" style="right:0">
    <h3 class="pb-2">IT Consultancy</h3>
    <h4 class="pb-3">Topics</h4>
    <select class=" form-select " aria-label="Default select example" (change)="activeRoute($event)">

      <option value="#AIOPs">AIOps</option>
      <option value="#DCM">DevOps and Cloud Migration</option>
      <option value="#ISM">IT Service Management & Infrastructure Monitoring</option>
      <option value="#PP">Partner With Perception IT</option>
    </select>
  </div>
</div>
