<div class="row" id="main">


  <div class="col-lg-12 " *ngIf="!width">

    <img src="../../../../../assets/banners/INFRASTRUCTURE SUPPORT 2200- H750 4 – 1.svg" style=" width: 100vw; ">
  </div>

  <div class="col-lg-12" *ngIf="width">
    <img src="../../../../../assets/banners/InfrastructureSupport- 960 ×700 – 8.svg" class="mobileView">
  </div>
</div>

<div class="row">

  <div class="links-tab padding-left third border-bottom-1" id="links-tab" style="right: 0;"
    (scroll)="onWindowScroll($event)" *ngIf="!width">
    <div class="social-links ">

      <a class="dropdown1" ngbDropdown>
        <a class="align-middle linksTopPadding">
          <h5 ngbDropdownToggle>
            Infrastructure Expertise
          </h5>
        </a>
        <div class="" ngbDropdownMenu>
          <a ngbDropdownItem (click)="scroll('#SAS')" style="padding-left: 10px !important">
            <h5 style="color: black">Servers and Storage</h5>
          </a>
          <a ngbDropdownItem (click)="scroll('#NAS')">
            <h5 style="color: black">Network and Security</h5>
          </a>
          <a ngbDropdownItem (click)="scroll('#ES')">
            <h5 style="color: black">Enterprise System</h5>
          </a>

          <a ngbDropdownItem (click)="scroll('#IOT')">
            <h5 style="color: black">IOT</h5>
          </a>
        </div>
      </a>

      <a (click)="scroll('#PP')" class="left-line align-middle">


        <h5 class="third-h5">Perception IT As Your Partner</h5>
      </a>

    </div>

  </div>

</div>
