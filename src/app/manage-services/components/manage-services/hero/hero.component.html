<div class="row" id="main">
  
  <div class="col-lg-12 " *ngIf="!width">
    <img src="../../../../../assets/banners/Managed service page- W2200 H750-2 – 1.svg" alt=""  style=" width: 100vw; ">
</div>

  <div class="col-lg-12 mobileView"  *ngIf="width">
    <img src="../../../../../assets/banners/1-Managed service phone- 960 ×700 – 6.svg" alt="" class=" mobileView">
    </div>
</div>


<div class="links-tab padding-left third border-bottom-1" id="links-tab" (scroll)="onWindowScroll($event)" *ngIf="!width">
  <div class="social-links">
    <a class="dropdown1" ngbDropdown>
      <a class="align-middle linksTopPadding">
        <h5 ngbDropdownToggle (click)="scroll('#ManagedCloudServices')">
          Our Services
        </h5>
      </a>
      <div class="" ngbDropdownMenu>
        <a
          ngbDropdownItem
          (click)="scroll('#AIOPs')"
          style="padding-left: 13px !important"
          ngbDropdownItem
          ><h5 style="color: black">AIOps</h5></a
        >
        <a ngbDropdownItem (click)="scroll('#DCM')"
          ><h5 style="color: black">DevOps and Cloud Migration</h5></a
        >
        <a ngbDropdownItem (click)="scroll('#ISM')"
          ><h5 style="color: black">
            IT Service Management & Infrastructure Monitoring
          </h5></a
        >

        <a ngbDropdownItem (click)="scroll('#InfrastructureServices')"
          ><h5 style="color: black">Infrastructure Services</h5></a
        >
      </div>
    </a>
    <a
      (click)="scroll('#CB')"
      class="left-line align-middle pointer linksTopPadding"
      id="abc"
    >
      <h5 class="third-h5">Business Benefits</h5>
    </a>
    <a
      (click)="scroll('#PP')"
      class="left-line pointer align-middle linksTopPadding"
      id="abc"
    >
      <h5 class="third-h5">Perception IT As Your Partner</h5>
    </a>
  </div>
  <div style="height: 2px"></div>
</div>
<div class="row " *ngIf="width" >
  <div class=" page-heading padding-left  padding-right" id="links-tab" style="right: 0;" >
    <h3 class="pb-2">Managed Services</h3>
    <h4 class="pb-3" >Topics</h4>
    <select class=" form-select" aria-label="Default select example"  (change)="activeRoute($event)">
     
      <option value="#AIOPs"  >AIOps</option>
      <option value="#DCM" >DevOps and Cloud Migration</option>
      <option value="#ISM" > IT Service Management & Infrastructure Monitoring</option>
      <option value="#InfrastructureServices">Infrastructure Services</option>
      <option value="#CB">Business Benefits</option>
      <option value="#PP">Perception IT As Your Partner</option>
    </select>
  </div>

  
</div>
<div class="row">
  <div class="col-lg-12 img-mob">
    <img
      src="../../../../../assets/Dia/Manage Servicesupdate.svg"
      class="img-fluid"
      style="width: 100%"
      alt=""
    />
  </div>
</div>
